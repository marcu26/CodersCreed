<div class="container-body">
    <div class="title">PROJECTS</div>
    <br>
    <br>
    <div class="list">
        <button class="list-item" *ngFor="let item of items;index as i" routerLink="/project-data/2">
            <span class="item-text item-element">{{i + 1}}</span><!--item.timestamp.split('T')[0]-->
            <span class="item-text item-element">{{item.name}}</span>
            <span class="item-text item-element">{{item.managerName}}</span>
            <span class="item-element">
                <button mat-mini-fab disabled>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </button>
            </span>
        </button>
    </div>

    <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
        [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
        [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
</div>
