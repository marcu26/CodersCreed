<div class="container-body" height="100vh">
  <button mat-button class="quizz" routerLink="quizz/3">
    <div style="color: #FFB800;">Quizz</div>
  </button>

  <div class="title">COURSE PREVIEW</div>
  <br>
  <br>
  <div class="list">
    <div *ngFor="let item of items;index as i" style="margin-top: 10px;">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="item-text item-element">{{i + 1}}</span>
              <span class="item-text item-element">{{item.title}}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <iframe class="pdfIframe"
            src="http://homomorphicencryption.org/wp-content/uploads/2018/11/HomomorphicEncryptionStandardv1.1.pdf"
            title={{item.title}}></iframe>
          <button mat-button style="width: 100%;">Mark as completed</button>

        </mat-expansion-panel>
      </mat-accordion>

    </div>
  </div>

</div>
